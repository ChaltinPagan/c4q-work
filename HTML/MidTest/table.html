<!--

Table of Named Colors

Build a page using the files table.html and table.css that meets the following specifications:

    page is centered
    background color is #556B2F
    heading at top of page with text "CSS Named Colors"
    heading is either underlined or has a black bottom border
    duplicate the table at the bottom of this list
    the text of the property (left) column has a monospace font
    heading and description (right)column have a sans-serif font
    default font size of the body is 28px
    the table has no border
    table cells have a top and bottom padding of 6px
    you may add more rows to the table if you like

Color Name 	Hex Value
orange 	#FFA500
burlywood 	#DEB887
chartreuse 	#7FFF00
papayawhip 	#FFEFD5
rebeccapurple 	#663399

Upload table.html.
 -->

<!DOCTYPE html>
<html>
    <head>
        <title>Table of Named Colors</title>

        <link rel="stylesheet" type="text/css" href="table.css">

        <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Saira+Extra+Condensed" rel="stylesheet"> 

    </head>

    <body>
        <h1>CSS Named Colors</h1>

        <table>
            <tr>
                <th>Color Name</th>
                <th>Hex Value</th>
            </tr>

            <tr>
                <td id="left">orange</td>
                <td id="right">#FFA500</td>
            </tr>

            <tr>
                <td id="left">burlywood</td>
                <td id="right">#DEB887</td>
            </tr>

            <tr>
                <td id="left">chartruese</td>
                <td id="right">#7FFF00</td>
            </tr>

            <tr>
                <td id="left">papayawhip</td>
                <td id="right">#FFEFD5</td>
            </tr>

            <tr>
                <td id="left">rebeccapurple</td>
                <td id="right">#663399</td>
            </tr>
        </table>
    </body>
</html>
