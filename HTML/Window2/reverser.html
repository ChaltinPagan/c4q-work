<!-- Reverser 
Using​ ​ the​ ​ files​ ​ reverser.html ​ ​ and​ ​ reverser.js ​ , ​ ​ build​ ​ a ​ ​ page​ ​ with​ ​ a ​ ​ form​ ​ that​ ​ includes​ ​ one​ ​ input
field,​ ​ a ​ ​ submit​ ​ button,​ ​ and​ ​ a ​ ​ paragraph​ ​ element​ ​ with​ ​ the​ ​ text:​ ​ "Please​ ​ type​ ​ something".​ ​ When
the​ ​ user​ ​ submits​ ​ the​ ​ form,​ ​ the​ ​ text​ ​ of​ ​ the​ ​ paragraph​ ​ element​ ​ should​ ​ change​ ​ to​ ​ be​ ​ the​ ​ reverse​ ​ of
the​ ​ string.​ ​ HINT:​ ​ Use​ ​ .split('').reverse().join('')​ .
You'll​ ​ need​ ​ to​ ​ use​ ​ .preventDefault()​​ ​ to​ ​ prevent​ ​ the​ ​ page​ ​ from​ ​ refreshing​ ​ when​ ​ the​ ​ user
submits​ ​ the​ ​ form.
Also,​ ​ the​ ​ "submit"​ ​ button​ ​ should​ ​ have​ ​ the​ ​ text​ ​ "Reverse"​ ​ instead​ ​ of​ ​ "Submit". -->

<!DOCTYPE html>
<html>
    <head>
        <title>Reverser</title>
        
    </head>

    <body>

        <form>
            <fieldset>
                <legend>This is a form</legend>
                <p>Please type something.</p>
                <input id="user" type="text" name="text" placeholder="Type here.">
                <input type="submit" value="Reverse">
            </fieldset>
        </form>

        <script src="reverser.js"></script>
    </body>
</html>
