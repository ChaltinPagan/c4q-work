<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Operators Table</title>
        <style>
            table, th, td {
                border: 1px solid black;
                }
            th {
                width: 300px;
                height: 50px;
            }
            td {
                text-align: center;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Javascript Operators Table</h1>
        &nbsp;
        <table>
            <tr>
                <th colspan = "2">Comparison</th>
                <th colspan = "2">Mathematical</th>
                <th colspan = "2">Logical</th>
            </tr>
            <tr>
                <td>===</td>
                <td>is equal to</td>
                <td>+</td>
                <td>addition</td>
                <td>&amp;&amp;</td>
                <td>and</td>
            </tr>
            <tr>
                <td>!==</td>
                <td>not equal to</td>
                <td>-</td>
                <td>subtraction</td>
                <td>||</td>
                <td>or</td>
            </tr>
            <tr>
                <td>&lt;=</td>
                <td>lt / equal to</td>
                <td>*</td>
                <td>multiplication</td>
                <td colspan = "2"></td>
            </tr>
            <tr>
                <td>&gt;=</td>
                <td>gt / equal to</td>
                <td>/</td>
                <td>divison</td>
                <td colspan = "2"></td>
            </tr>
            <tr>
                <td>&lt;</td>
                <td>less than</td>
                <td>%</td>
                <td>modulo</td>
                <td colspan = "2"></td>
            </tr>
            <tr>
                <td>&gt;</td>
                <td>greater than</td>
                <td colspan = "2">&nbsp;</td>
                <td colspan = "2"></td>
            </tr>
        </table>
    </body>
</html>
